    <div class="content">
        <h1>Frekiszámoló</h1>
        <form action="">
            <label for="induk">Add meg az induktivitás értékét (Henry): </label>
            <input type="number" name="induk" id="induk"> <br><br>
            <label for="induk">Add meg az kapacitás értékét (Farad): </label>
            <input type="number" name="capac" id="capac"> <br>
            <input type="button" onclick="szamol()" value="Enter" <img src="img/Rezonancia+frekvencia.jpg">
        </form>
        <p id="eredm">Az eredmény itt fog megjelenni, ha megnyomod az Enter gombot!</p>
        <script>
            function szamol() {
                let freki = 0;
                freki = 1 / ( 2*Math.PI*Math.sqrt(Number(induk.value) * Number(capac.value)))
                document.getElementById("eredm").innerText = freki + " Hz";
            }
        </script>
